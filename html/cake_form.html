<!DOCTYPE html>
<html>
    <head>
        <title>Realiza tu pedido</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <img class="logo" src="../images/logo.png" width="300" height="300">
        <a href="../index.html">Volver al inicio</a>
        <h1>¡Arma tu pastel!</h1>

        <section class="formu">
            <form>
             <h3 class="formuL">Proporcionanos tus datos UwU</h3> 
               <label class="formuL">Nombre: <input type="text" maxlength="20"></label><br><br><br> 
               <label class="formuL">Teléfono: <input type="tel" maxlength="10"></label><br><br><br> 
               <label class="formuL">Correo electrónico: <input type="email"></label><br><br><br> 
    
                <h3 class="formuL">Selecciona el sabor del pastel</h3>
                <label class="formuL">Seco<input type="checkbox"></label><br>
                <label class="formuL">Tres leches<input type="checkbox"></label><br>
                <label class="formuL">Chocolate<input type="checkbox"></label><br>
                <label class="formuL">Moka<input type="checkbox"></label><br>
                <label class="formuL">Capuchino<input type="checkbox"></label><br>
                <label class="formuL">Durazno<input type="checkbox"></label><br>
                <label class="formuL">Fresa<input type="checkbox"></label><br>
                <label class="formuL">Queso con zarzamora<input type="checkbox"></label><br>
                <label class="formuL">Frutas tropicales<input type="checkbox"></label><br><br><br>
    
                <h3 class="formuL">Selecciona tu decoración favorita para el pastel</h3>
                <label class="formuL">Chispas de chocolate<input type="checkbox"></label><br>
                <label class="formuL">Fresas<input type="checkbox"></label><br>
                <label class="formuL">Galleta oreo<input type="checkbox"></label><br>
                <label class="formuL">Chantilly extra<input type="checkbox"></label><br>
                <label class="formuL">Café<input type="checkbox"></label><br><br><br>
            </form>
        </section>
       <button>Envíar</button> 
        
    </body>
</html>
